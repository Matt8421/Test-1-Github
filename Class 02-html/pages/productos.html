        <form id="Miformulario">
            <label for="Name">Nombre</label>
            <input type="text" id="Nombre" name="Nombre" minlength="3" maxlength="15" required>
 
            <br>

            <label for="Edad">Edad</label>

            <br>

            <label for="Password">Password:</label>
            <input type="password" minlength="o" maxlength="12" id="Password" name="Password" required>

            <br>

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required>

            <br>

            <label for="Género">Género</label>
            <br>
            <label for="Masculino">Masculino</label>
            <input type="radio" value="Masculino">
            <br>
            <label for="Femenino">Femenino</label>
            <input type="radio" value="Femenino">
            <br>
            
            <label for="checkbox">checkbox</label>
            <input type="checkbox">
            <br>
            
            
            <textarea name="" id="" cols="30" rows="10"></textarea>


            <input type="button" id="Ejemplo" value="Enviar datos">
